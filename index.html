<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Sync To-Do</title>
    <style>
        @font-face { font-family: 'DungGeunMo'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff'); }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { padding: 10px; background: transparent; font-family: 'DungGeunMo', monospace; color: #5d4037; box-sizing: border-box; }
        .dashboard { display: flex; flex-direction: column; height: 100%; background: #fff0f3; border: 3px solid #795548; border-radius: 15px; padding: 15px; box-shadow: 4px 4px 0px #ffcad4; box-sizing: border-box; }
        h2 { font-size: 1rem; margin: 0 0 8px 0; color: #795548; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed #ffcad4; padding-bottom: 8px; }
        .progress-container { width: 100%; height: 10px; background: #fff; border-radius: 10px; border: 1px solid #ffcad4; margin-bottom: 12px; overflow: hidden; }
        .progress-bar { height: 100%; background: #f06292; width: 0%; transition: width 0.4s ease-out; }
        .input-group { display: flex; gap: 6px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 8px; border: 2px solid #ffcad4; border-radius: 5px; outline: none; font-family: 'DungGeunMo'; font-size: 0.85rem; color: #5d4037; }
        .add-btn { background: #ffcad4; border: 2px solid #795548; color: #795548; padding: 0 12px; cursor: pointer; font-family: 'DungGeunMo'; font-weight: bold; border-radius: 5px; }
        .todo-list { list-style: none; padding: 0; margin: 0; flex: 1; overflow-y: auto; }
        .todo-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ffcad4; }
        .check-icon { color: #f06292; font-size: 1.2rem; cursor: pointer; margin-right: 8px; }
        .todo-text { flex: 1; font-size: 0.9rem; }
        .status { font-size: 0.65rem; color: #f06292; text-align: right; margin-top: 5px; height: 12px; }
        .todo-list::-webkit-scrollbar { width: 5px; }
        .todo-list::-webkit-scrollbar-thumb { background: #ffcad4; border-radius: 10px; }
    </style>
</head>
<body>
<div class="dashboard">
    <h2><span>ðŸŽ€ To-Do</span><span id="percent-text" style="font-size: 0.75rem; color: #f06292;">0%</span></h2>
    <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="í•  ì¼ì„ ì ì–´ì¤˜!" onkeypress="if(event.keyCode==13) addTodo()">
        <button class="add-btn" onclick="addTodo()">ì¶”ê°€</button>
    </div>
    <ul id="todo-list" class="todo-list"></ul>
    <div id="status-msg" class="status"></div>
</div>

<script>
    // ì´ì œ ì—¬ê¸°ì—ëŠ” ë¯¼ê°í•œ í† í° ì •ë³´ë¥¼ ì ì§€ ì•ŠìŠµë‹ˆë‹¤.
    let todos = JSON.parse(localStorage.getItem('notion-todo-vfinal-secure')) || [];

    function updateProgress() {
        const total = todos.length;
        const done = todos.filter(t => t.done).length;
        const percent = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById('progress-bar').style.width = percent + "%";
        document.getElementById('percent-text').innerText = percent + "%";
    }

    function render() {
        const list = document.getElementById('todo-list');
        list.innerHTML = todos.map((t, i) => `
            <li class="todo-item">
                <div style="display:flex; align-items:center; flex:1; cursor:pointer;" onclick="toggleTodo(${i})">
                    <span class="check-icon">${t.done ? 'â™¥' : 'â™¡'}</span>
                    <span class="todo-text" style="${t.done ? 'text-decoration: line-through; color: #bcaaa4;' : ''}">${t.text}</span>
                </div>
                <span onclick="deleteTodo(${i})" style="font-size:0.65rem; color:#bcaaa4; cursor:pointer; margin-left:8px;">ì‚­ì œ</span>
            </li>
        `).join('');
        localStorage.setItem('notion-todo-vfinal-secure', JSON.stringify(todos));
        updateProgress();
    }

    async function addTodo() {
        const input = document.getElementById('todo-input');
        const text = input.value.trim();
        if(!text) return;

        todos.push({ text, done: false });
        input.value = '';
        render();

        const msg = document.getElementById('status-msg');
        msg.innerText = "ë…¸ì…˜ ì „ì†¡ ì¤‘... âœ¨";

        try {
            // ì„œë²„(Vercel Function)ì— ì œëª©ë§Œ ë³´ëƒ…ë‹ˆë‹¤.
            const res = await fetch('/api/record', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    title: text, 
                    completed: false
                })
            });

            if (res.ok) {
                msg.innerText = "ë…¸ì…˜ ì €ìž¥ ì™„ë£Œ! â™¥";
            } else {
                const errData = await res.json();
                console.error("Notion Error:", errData);
                msg.innerText = "ì €ìž¥ ì‹¤íŒ¨ (Vercel ì„¤ì • í™•ì¸)";
            }
        } catch (e) {
            msg.innerText = "ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬";
        }
        setTimeout(() => { if(msg.innerText.includes("ì™„ë£Œ")) msg.innerText = ""; }, 3000);
    }

    function toggleTodo(i) { todos[i].done = !todos[i].done; render(); }
    function deleteTodo(i) { todos.splice(i, 1); render(); }
    window.onload = render;
</script>
</body>
</html>
